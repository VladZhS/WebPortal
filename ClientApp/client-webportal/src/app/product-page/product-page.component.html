
    <div class="row mb-2">
        <div class="col">
            <strong class="align-bottom" style="color: rgb(65, 65, 255)">Products</strong>
        </div>
        <div class="col text-end">
            <button class="btn btn-primary" routerLinkActive="active" [routerLink]="['new-product', 'new']" >New Product</button>
        </div>
    </div>
    <div class="card"> 
        <table class="table table-striped table-hover">
            <thead>
              <tr>
                <th scope="col"  *ngFor="let header of tableHeaders">{{header}}</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let product of products">
                <td ><a [routerLink]="['view-product', product.productId]">{{product.productId}}</a></td>
                <td>{{product.productName}}</td>
                <td>{{product.productCategory}}</td>
                <td>{{product.productSize}}</td>
                <td>{{product.quantity}}</td>
                <td>{{product.price}}</td>
                <td><a class="myClickableThingy" (click)="onDelete(product.productId)">Delete</a></td>
              </tr>
            
            </tbody>
          </table>
    </div>
